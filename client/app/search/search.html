<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12" ng-show="!busStopChoosen">
    <div class="row">
       <div class="col-sm-4"></div>
       <div class="col-sm-4">
          <div class="list-group">
             <a><h3 class="list-group-item" ng-repeat="objects in result" ng-click="showBusStop(objects)">{{objects.name}}</h3>
             </a>         
           </a>
       </div>
   </div>
</div>
</div>

<div class="col-md-12" ng-show="busStopChoosen">
    <div class="row">
    	<div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="list-group">
             <h3 class="list-group-item">{{busstop.name}}</h3>
             <a href="#/event/show/{{event._id}}" class="list-group-item" ng-repeat="event in busstop.events">
               <h4 class="list-group-item-heading">{{event.name}} <small>{{event.date}}</small></h4>
               <p class="list-group-item-text">{{event.description}}</p>
               <p class="list-group-item-text">{{event._id}}</p>
           </a>
      	</div>
   		</div>
	</div>
</div>
