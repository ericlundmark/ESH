<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<form novalidate name="eventForm" class="form-horizontal" ng-submit="submit(eventForm.$valid)">
				<legend>Lägg till event</legend>
				<google-map center="map.center" draggable="true" events="map.events" zoom="map.zoom"></google-map>
				<div class="form-group">
					<label for="eventName">Eventets namn</label>
					<input type="text" ng-model="event.name" class="form-control" id="eventName" placeholder="Namn" required>
				</div>

				<div class="form-group">
					<label for="textarea">Beskrivning av eventet</label>
					<input type="text" ng-model="event.description" class="form-control" id="textarea" placeholder="Śkriv en beskrivning av eventet" required>
				</div>

				<div class="form-group">
					<label for="type">Eventets namn</label>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="event.outdoor" value="">
							Utomhusaktivitet
						</label>
					</div>
				</div>

				<!-- Button (Double) -->
				<div class="control-group">
					<label class="control-label" for="addEventButton"></label>
					<div class="controls">
						<button name="cancelEventButton" class="btn btn-danger" ng-click="cancel()">Avbryt</button>
						<button name="addEventButton" class="btn btn-primary">Lägg till</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
