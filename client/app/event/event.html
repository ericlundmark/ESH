<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1><i class="fa fa-bus"></i> {{busstop.name}}</h1>
      </div>
      <div class="alert alert-info" ng-if="!hasEvents(busstop)">
        <strong>Jäkla oflyt,</strong>
        det finns inga events i närheten av denna busstation!
      </div>
      <div class="list-group">
       <a href="#/event/show/{{event._id}}" class="list-group-item" ng-repeat="event in busstop.events">
         <div class="row">
           <div class="col-xs-11">
             <h4 class="list-group-item-heading">{{event.name}} <small>{{event.date}}</small></h4>
             <p class="list-group-item-text">{{event.description}}</p>
           </div>
           <div class="col-xs-1">
             <h1><i class="pull-right" ng-click="toggleFavorite(event); $event.stopPropagation();" ng-class="{true: 'fa fa-heart', false: 'fa fa-heart-o'}[isFavorite(event._id)]"></i></h1>
           </div>
         </div>
       </a>
     </div>
   </div>
 </div>
</div>
