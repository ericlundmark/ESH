<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header">
				<h1><i class="fa fa-bus"></i> {{event.name}}</h1>
			</div>
			<p>Description: {{event.description}}</p> 
		</div>
	</div>
	<google-map events="map.events" center="map.center" draggable="true" zoom="map.zoom" control="googleMap"></google-map>

	<div class="row">
		<div class="col-xs-12">
			<div id="weather" ng-repeat="sol in regn">
				<i ng-show="isSun(sol.rank)" class="fa fa-sun-o"></i>
				<i ng-show="!isSun(sol.rank)" class="fa-cloud"></i>
			</div>
		</br>
		<button class="btn btn-lg btn-success" ng-click="likeEvent(event)" type="button">
			Like
		</button>
	</div>
</div>
</div>
