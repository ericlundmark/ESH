<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a href="/" class="navbar-brand">B<strong>EAST</strong></a>

    </div>
    
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>
      <div class="col-sm-3 col-md-5">
        <form class="navbar-form" role="search">
          <div class="input-group">
              <input type="text" ng-model="searchField" class="form-control" placeholder="Sök efter en busshållplats" name="srch-term" id="srch-term">
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit" ng-click="performSearch(searchField)"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
        </form>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Registrering</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Logga in</a></li>

        <li ng-show="isLoggedIn()"><a href="/event/create">Skapa event</a></li>
        <li ng-show="isLoggedIn()"><a href="/user">{{ getCurrentUser().name }}</a> </li>


        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logga ut</a></li>
      </ul>
    </div>
  </div>
</div>
